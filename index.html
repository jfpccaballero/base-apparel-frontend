<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="container">
    <div class="left-column">
      <div class="content">
        <img class="logo" src="images/logo.svg" alt="">
        <img class="hero-mb" src="images/hero-mobile.jpg" alt="">
        <div class="text">
          <h1><span>We're </span>coming soon</h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
          <form>
            <input type="email" placeholder="Email Address">
            <img class="warning" src="images/icon-error.svg" alt="">
            <button type="submit" value><img src="images/icon-arrow.svg" alt=""></button>
          </form>
        </div>
      </div>
      <div class="footer">
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by jfpccaballero.
        </p>
      </div>
    </div>
    <img class="hero-dk" src="images/hero-desktop.jpg" alt="">
  </main>
  <script src="index.js"></script>
</body>
</html>
